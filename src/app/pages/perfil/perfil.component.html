<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname" placeholder="Nombre del usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" [readOnly]="usuario.google"  placeholder="Email del usuario">
                        </div>
                    </div>
                    
                    <button type="submit" [disabled]="perfilForm.invalid" class="btn btn-success  btn-block waves-effect waves-light m-r-10">
                        <i class=" fa fa-save"></i>
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">

                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar mb-4">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar mb-4">
                </div>

                <input type="file"
                       (change)="cambiarImagen($event)">

                <br>
                <br>

                <button type="button"  class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="!imagenSubir" (click)="subirImagen()">
                    <i class=" fa fa-save"></i>
                    Cambiar Imagen
                </button>
        
            </div>
        </div>    
    </div>    
</div>
